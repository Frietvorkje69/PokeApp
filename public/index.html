<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéApp</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold text-center mb-8">PokéApp</h1>
  <div class="flex justify-center mb-8">
    <input id="pokemonName" type="text" class="bg-gray-800 border border-gray-700 p-3 rounded-lg text-white" placeholder="Enter Pokemon Name..">
    <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg ml-4">Catch!</button>
  </div>
  <div id="pokemonData" class="text-center bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
  </div>
  <div id="teamContainer" class="text-center bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">My Team</h2>
    <div id="team" class="flex flex-wrap justify-center mb-4">
    </div>
    <button id="clearTeamButton" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg ml-4">Clear Team</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
